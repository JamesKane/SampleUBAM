name: Build and Package JAR

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Match version tags (e.g., v0.0.2, v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      # Step 3: Install SBT
      - name: Install SBT
        run: |
          echo "Installing SBT from direct binary download"
          
          # Download and extract the latest SBT tarball
          curl -Ls https://github.com/sbt/sbt/releases/download/v1.9.7/sbt-1.9.7.tgz | tar xz
          
          # Move extracted SBT files to /usr/local/sbt
          sudo mv sbt /usr/local/sbt
          
          # Create a symlink in /usr/local/bin (which is in $PATH)
          sudo ln -s /usr/local/sbt/bin/sbt /usr/local/bin/sbt
          
          echo "SBT installed successfully and added to PATH"
          
          # Confirm sbt is available and installed
          sbt --version

      # Step 4: Cache SBT dependencies
      - name: Cache SBT dependencies
        uses: coursier/cache-action@v6

      # Step 5: Build bundled JAR
      - name: Build with SBT
        run: sbt assembly

      # Step 6: Rename the JAR file for release
      - name: Rename JAR file
        run: |
          mkdir -p release
          TAG_NAME=${GITHUB_REF##*/} # Extract the version tag from refs/tags/v0.0.2
          mv target/scala-3.3.4/SampleUBAM-assembly-*.jar release/SampleUBAM-${TAG_NAME}.jar

      # Step 7: Upload the renamed JAR file as an artifact
      - name: Upload the renamed JAR file
        uses: actions/upload-artifact@v3
        with:
          name: SampleUBAM
          path: release/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download the previously uploaded artifact
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: SampleUBAM

      # Step 2: Create a GitHub Release with the JAR file
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          releaseName: Release ${{ github.ref_name }}
          assets: release/SampleUBAM-${{ github.ref_name }}.jar